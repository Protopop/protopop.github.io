.cheat {
	display: block;

	font-size:24px;

<script type="text/javascript">
showCards();
setToggleText($('.oneHit'),oneHitKill);
setToggleTextCollect($('.oneHit'),smoothCollect);
function setToggleText(t,v){
	var vl = 'Off';
	
	v==true?vl='On':vl='Off';
	
	$('.toggleValue').html(vl);
	
	
}

function setToggleTextCollect(t,v){
	var vl = 'Off';
	
	v==true?vl='On':vl='Off';
	
	$('.toggleValueSmoothCollect').html(vl);
	
	
}

function toggleOneHitKill(){
	if(oneHitKill == true){
		oneHitKill = false;
	} else{
		oneHitKill = true;
	}
	setToggleText($('.oneHit'),oneHitKill);
}

function toggleSmoothCollect(){
	if(smoothCollect == true){
		smoothCollect = false;
	} else{
		smoothCollect = true;
	}
	setToggleTextCollect($('.oneHit'),smoothCollect);
}

function addDeckCard(){
	
	if(deckArray.length < 9){
	deckArray.push(generateObject(currentLocation.level,'perk',1000));
	switchDeck.call();
	arrangeCards();
	} else {
		
		popMessage("You can hold 9 cards in your hand at one time","Your hand is full");
		
	}
}


function removeDeckCard(){
	
	
	deckArray.pop();
	switchDeck.call();
	arrangeCards();
	
	}

function activateCheats(){
	
	cheatActive = true;
	$('.messages').show();
	$('.messages').html("Cheats Active. Save Disabled.");
}

</script>
</head>
