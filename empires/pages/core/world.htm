<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
<style type="text/css">
.cheat {
	display: block;
	text-align: center;
	padding: 10px;
	font-size:24px;
}
</style>
</head>

<body>

<div class="fullPageContent"> 
<div class="fullPageTitle">World Generator</div>
		<a class="closeStage" onclick="closeStage();">X</a>
<div class="basicStage" style="overflow:none;">

	
	
		
				<span class="cheat" style="padding-top:0px;">Activating Cheats will disable saving the game until you reload the page. Anything done while cheats are active will not be saved.</span>
	<table width="100%" border="0" cellspacing="10" cellpadding="0">
		<tr>
				<td><span class="cheat"><a href="#"  class="inspect mb" onclick="worldSeed+=1;$(this).text(worldSeed);localStorage.setItem('worldSeed', worldSeed);">Increase</a></span></td>
				<td><span class="cheat"><a href="#"  class="inspect mb" onclick="worldSeed-=1;$(this).text(worldSeed);localStorage.setItem('worldSeed', worldSeed);">Decrease</a></span></td>
		</tr>
		<tr>
				<td><span class="cheat"><a href="#"  class="inspect mb" onclick="allowProceduralCitizenValues = true;">Procedural Citizens</a></span></td>
				<td><span class="cheat"><a href="#"  class="inspect mb" onclick="allowProceduralCitizenValues = false;">Custom Citizens</a></span></td>
		</tr>
		<tr>
				<td><span class="cheat"><a href="#"  class="inspect mb" onclick="localStorage.setItem('worldSeed', JSON.stringify(worldSeed)); localStorage.setItem('allowProceduralCitizenValues', JSON.stringify(allowProceduralCitizenValues));reloadPage();">Accept</a></span></td>
				<td><span class="cheat"><a href="#"  class="inspect mb" onclick="closeStage();">Cancel</a></span></td>
		</tr>
		<tr>
				<td><span class="cheat"><a href="#"  class="inspect mb" onclick="worldSeed = 16;allowProceduralCitizenValues = false;">Defaults</a></span></td>
				<td>&nbsp;</td>
		</tr>
</table>
				
				
				
				
				
				
				</div></div>
</body>
</html>
