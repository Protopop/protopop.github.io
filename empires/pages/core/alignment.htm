<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Nimian Legends Alignment</title>
<style type="text/css">
.counter {
	position: absolute;
	height: 100px;
	width: 100px;
	left: 50%;
	top: 50%;
	margin-left: -50px;
	margin-top: -50px;
	z-index: -140;
}

.alignmentGrid {
	position: absolute;
z-index: 120;
height: 540px;
width: 960px;
left: 50%;
top: 50%;
background-image: url('assets/img/alignment_bg.png');
background-repeat: no-repeat;
background-position: center top;
margin-top: -270px;
margin-left: -480px;
}
</style>
</head>

<body>
<script type="text/javascript">
	$(function(){
		
	
		if(playerChaos > 400){playerChaos=400;}
		if(playerChaos < -400){playerChaos=-400;}
		if(playerEvil > 200){playerEvil=200;}
		if(playerEvil < -200){playerEvil=-200;}
	
		calculateAlignment();
		$('.alg').text(playerAlignment);
		$('.counter').delay(800).animate({
			'margin-left': (playerChaos-50)+"px",
			'margin-top': (playerEvil-50)+"px",
			}, 1200)
    });
</script>
<div class="fullPageContent"> 
<div class="fullPageTitle"> Alignment <span class="alg">Neutral</span></div>
		<a class="closeStage" onClick="closeStage();">X</a>
<div class="stageContent">
				<div class="counter"><img src="assets/img/karmaicon.png" width="100" height="100"></div>
				<div class="alignmentGrid"></div>
		</div>
</body>
</html>
